<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Bit Online Shop - Team 1</title>

    </head>

    <body>
        <header>
            <div class="nav-bar">
                <div class="nav-logo">
                    <img src="b_logo.png" alt="Bit Logo">
                </div>
                <div class="nav-search-bar">
                    <input type="text" placeholder="  Search for anything">
                </div>
                <div class="nav-cart">
                    <img src="https://img.icons8.com/small/96/000000/shopping-cart.png" />
                </div>
                <div class="nav-profile-btn">
                    <img src="https://img.icons8.com/small/96/000000/user-male-circle.png" />
                </div>
                <div class="nav-sign-in-btn">
                    <a href="#">Sign In</a>
                </div>
            </div>
        </header>
        <section class="home">
            <div class="home-info">
                <div class="name">The Best Place to Buy and Sell</div>
                <p class="description">We help people to provide products they want and sell them</p>
            </div>
        </section>
        <div class="container">
            <h1>New Weekly Promo</h1>
            <div class="banner-img">
            </div>
            <div class="categories">
                <h1>Category Choice</h1>
                <div class="category-box">
                    <div class="category">
                        <img src="https://img.icons8.com/small/96/000000/jacket.png" />
                        <p>Clothing</p>
                    </div>
                    <div class="category">
                        <img src="https://img.icons8.com/small/96/000000/watches-front-view--v1.png" />
                        <p>Accessories</p>
                    </div>
                    <div class="category">
                        <img src="https://img.icons8.com/small/96/000000/trust.png" />
                        <p>Healthy</p>
                    </div>
                    <div class="category">
                        <img src="https://img.icons8.com/small/96/000000/laptop.png" />
                        <p>Technology</p>
                    </div>
                    <div class="category">
                        <img src="https://img.icons8.com/small/96/000000/toy-car.png" />
                        <p>Toy</p>
                    </div>
                </div>
            </div>
            <div class="Items">
            </div>
        </div>
        <div class="containers">
            <div class="free">
            </div>
            <div class="recommended">
                <h1>Most Popular Product</h1>
            </div>

        </div>

    </body>

</html>
